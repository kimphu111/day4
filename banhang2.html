<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./stylebanhang.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sản phẩm</title>
</head>

<body>
    
    <div id="wrapper">
        <div class="headline">
            <h3>Sản phẩm bán chạy</h3>
        </div>
    
        <ul class="products">
            <li>
                <div class="product-item">
                    <div class="product-top">
                        <a href="" class="product-thumb">
                            <img src="./1.jpg" alt="Áo khoác đen">
                        </a>
                    </div>
                    <div class="product-info">
                        <a href="" class="product-cat">Áo</a>
                        <a href="" class="product-name">Áo khoác thời trang nam</a>
                        <div class="product-price">299,999 VNĐ</div>
                        <div class="Button-buynow">
                            <button><h2>Mua ngay</h2></button>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="product-item">
                    <div class="product-top">
                        <a href="" class="product-thumb">
                            <img src="./quần đùi.jpg" alt="Quần đùi xanh">
                        </a>
                    </div>
                    <div class="product-info">
                        <a href="" class="product-cat">Quần đùi</a>
                        <a href="" class="product-name">Quần đùi mát mẻ mùa hè</a>
                        <div class="product-price">89,000 VNĐ</div>
                        <div class="Button-buynow">
                            <button><h2>Mua ngay</h2></button>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="product-item">
                    <div class="product-top">
                        <a href="" class="product-thumb">
                            <img src="./quần.jpg" alt="Quần dài kaki">
                        </a>
                    </div>
                    <div class="product-info">
                        <a href="" class="product-cat">Quần dài</a>
                        <a href="" class="product-name">Quần dài kaki sang trọng</a>
                        <div class="product-price">399,000 VNĐ</div>
                        <div class="Button-buynow">
                            <button>
                                <h2>Mua ngay</h2>
                            </button>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
